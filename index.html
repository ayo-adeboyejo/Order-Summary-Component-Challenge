<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="order-summary-card">

    <img src="/images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
    <div class="order-content"><div class="info">
          <h2 class="card-header">Order Summary</h2>
          <p class="order-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="payment-box">
          <img src="/images/icon-music.svg" alt="icon-music" class="music-icon">
          <div class="plan-price">
              <h4 class="plan">Annual Plan</h4>
              <p class="price">  $59.99/year<p>
          </div>
          <a href="" class="price-change">Change</a>
        </div>
       
        <button class="primary-button">Proceed to Payment</button>
        <a href="" class="cancel"> Cancel Order</a>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayodeji Adeboyejo</a>.
  </footer>

</body>
</html>
